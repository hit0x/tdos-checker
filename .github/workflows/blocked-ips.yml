name: Update Blocked IPs

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-ips:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt
        
    - name: Run IP updater
      run: |
        python scripts/check-ips.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "hit0x@users.noreply.github.com"
        git config --local user.name "GitHub Action"
        git pull
        git add blocked-ips.txt
        git diff --staged --quiet || git commit -m "Update blocked IPs - $(date +'%H:%M') UTC"
        git push